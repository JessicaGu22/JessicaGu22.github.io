<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jessica Gu - Personal Portfolio</title>
  <link rel="stylesheet" href="styles/work.css">
  <script defer src="scripts/work.js"></script>
  <style>
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      padding: 40px;
    }

    .filter-buttons {
      text-align: center;
      margin: 30px;
    }

    .filter-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background-color: #4a4e69;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .filter-buttons button:hover {
      background-color: #fcbf49;
      color: #000;
    }

    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4a4e69;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #scrollTopBtn:hover {
      background-color: #fcbf49;
      color: black;
    }
  </style>
</head>

<body>
  <header>
    <h1>Jessica Gu</h1>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="hobbies.html">Hobbies</a></li>
        <li><a href="contactform.html">Contact Form</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="work.html">My Work</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="challenge.html">Challenge</a></li>
        <li><a href="terminal.html">Terminal</a></li>
      </ul>
    </nav>
  </header>

  <section class="filter-buttons">
    <button onclick="filterProjects('all')">All</button>
    <button onclick="filterProjects('art')">Art</button>
    <button onclick="filterProjects('photo')">Photography</button>
  </section>

  <section class="project-grid">
    <a href="about.html" class="project-card" data-category="art">
      <div class="project-content">
        <h2>My Art Work</h2>
        <p>View my art work</p>
      </div>
    </a>

    <a href="hobbies.html#photography" class="project-card" data-category="photo">
      <div class="project-content">
        <h2>Photography</h2>
        <p>View my photography collection</p>
      </div>
    </a>

  </section>

  <button onclick="scrollToTop()" id="scrollTopBtn" title="Back to Top">â†‘</button>

  <footer>
    <p>&copy; 2025 Jessica Gu. All rights reserved.</p>
  </footer>

  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterProjects(category) {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach(card => {
        card.style.display = (category === 'all' || card.dataset.category === category) ? 'flex' : 'none';
      });
    }
  </script>
</body>

</html>
